name: bmi_calculator
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  animations: ^2.0.3
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.3
  flutter_svg: ^1.1.0
  google_fonts: ^3.0.1
  hexcolor: ^2.0.7
  hooks_riverpod: ^1.0.4
  intl: ^0.17.0
  list_wheel_scroll_view_nls: ^0.0.3
  mockito: ^5.2.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-ExtraBold.ttf
          weight: 800
